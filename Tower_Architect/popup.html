<!DOCTYPE html>
<html>
<head>
    <title>Tower Building Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="scoreboard">
        <div>Current Tower Height: <span id="currentHeight">0</span></div>
        <div>Best Tower Height: <span id="bestHeight">0</span></div>
    </div>
    <div id="gameWrapper">
        <div id="towerContainer"></div>
        <div id="controls">
            <button id="buildButton">Build Tower</button>
            <button id="spinWheel">Spin the Wheel</button>
            <button id="saveGame">Save Game</button>
            <button id="deleteSave">Delete Save</button>
            <button id="riskButton">Risk for Reward</button>
            <button id="shortInvestButton">Short Investment</button>
            <button id="mediumInvestButton">Medium Investment</button>
            <button id="longInvestButton">Long Investment</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
